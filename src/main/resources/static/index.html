<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css"/>
</head>
<body ng-app="tournamentApplication">
<div class="container" ng-controller="TournamentController">
    <div class="page-header">
        <h1>A checklist</h1>
    </div>
    <div class="alert alert-info" role="alert" ng-hide="tournaments && tournaments.length > 0">
        There are no Tournaments yet.
    </div>
    <form class="form-horizontal" role="form" ng-submit="addTournament(newTournament)">
        <div class="form-group" ng-repeat="tournament in tournaments">
            <div class="checkbox col-xs-9">
                <label>
                    {{tournament.description}}
                </label>
            </div>
        </div>
        <hr/>
        <div class="input-group">
            <input type="text" class="form-control" ng-model="newTournament" placeholder="Enter the name..."/>
            <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-disabled="!newTournament" title="Add">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
    </form>
</div>
<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
<!--<script type="text/javascript" src="./bower_components/lodash/dist/lodash.min.js"></script>-->
<script type="text/javascript" src="./app/app.js"></script>
<script type="text/javascript" src="./app/controllers.js"></script>
<script type="text/javascript" src="./app/services.js"></script>
</body>
</html>
